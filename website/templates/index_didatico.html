<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    {{ name}}
    <ol>
        {% for item in lista_tecnologias %}

            {% if item == 'Django 3' %} 
                <li><b>{{ item }}</b></li>
            {% else %} 
                <li>{{ item }}</li>
            {% endif %} 
        {% endfor %}
    </ol>

    <ul>
        {% for post in posts %} 
            <h2>{{ post.title }}</h2>
            <h3>{{ post.sub_title }}</h3>
            <p>{{ post.content }}</p>
        {% endfor %}
    </ul>
</body>
</html>
